<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Taking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <header class="pt-3 shadow-sm border-bottom border-light">
    <div class="container px-4"> 
        <h1 class="notes-heading fw-semibold fs-2"></h1>
    </div>
  </header>

  <div class="container mt-5">

    <div class="message-box"></div>

    <label class="form-label fs-2 fw-semibold">Title:</label>
    <input id="note-title" type="text" class="form-control mb-3" placeholder="Title here">

    <label class="form-label fs-2 fw-semibold">Write ur notes:</label>
    <textarea id="note-content" class="form-control mb-3" rows="10" placeholder="notes here..."></textarea>
    <button id="saveNoteBtn" class="btn btn-success mb-4"><i class="bi bi-save"></i> Save Note</button>
    <a href="index.html" class="btn btn-primary mb-4"><i class="bi bi-arrow-bar-left"></i> Back</a>
    <hr class="border-secondary"/>

    <div class="table-responsive shadow">
        <h1 class="fw-semibold fs-2 mb-3" >All Notes :</h1>
        <table class="table table-dark table-striped table-hover align-middle">
  
            <thead class="table-secondary text-dark">
                <tr>
                  <th>S.No</th>
                  <th>Notes</th>
                  <th>Delete</th>
                  <th>Update/ Read</th>
                </tr>
            </thead>
  
            <tbody></tbody>
  
        </table>
    </div>

  </div>

  <script src="./note.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
