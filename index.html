<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Taking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    *{
        font-family: Poppins, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <header class="py-3 shadow-sm border-bottom border-light">
    <div class="container px-4 text-center">
        <input id="input" type="search" class="form-control border-0 shadow-sm" placeholder="Search your notes..." />
    </div>
  </header>
  <div class="container mt-5">

    <div class="mb-4">
        <a id="addNote" href="note.html?work=add-note" class="btn btn-primary px-4 me-3">Add Note</a>
        <button id="clearNotes" class="btn btn-outline-danger px-4">Delete all Notes</button>
    </div>

    <div class="table-responsive shadow-lg">
      <h1 class="fw-semibold fs-2 mb-3" >All Notes :</h1>
      <table class="table table-dark table-striped table-hover align-middle">

        <thead class="table-secondary text-dark">
          <tr>
            <th>S.No</th>
            <th>Notes</th>
            <th>Delete</th>
            <th>Update/ Read</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>
    </div>
  </div>

  <script src="./index.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
